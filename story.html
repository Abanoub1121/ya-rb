<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnLimited Memories - Story</title>
    <script src="https://cdn.jsdelivr.net/npm/@modelviewer/lib@3.1.1/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #93c5fd;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        canvas#starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 60px 40px 100px;
            max-width: 900px;
            margin: 0 auto;
        }

        .back-button {
            margin-bottom: 30px;
            padding: 12px 24px;
            background: #7dd3fc;
            color: #0a0e27;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #bfdbfe;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #bfdbfe;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5);
        }

        .saved-message {
            display: none;
            color: #7dd3fc;
            font-weight: 600;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in;
        }

        .story-section {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 100%);
            border: 2px solid rgba(147, 197, 253, 0.5);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .story-section label {
            color: #93c5fd;
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .story-section textarea {
            width: 100%;
            min-height: 150px;
            background: #0a0e27;
            color: #93c5fd;
            border: 2px solid #7dd3fc;
            border-radius: 8px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #7dd3fc;
            color: #0a0e27;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            background: #bfdbfe;
        }

        .photo-section h3 {
            color: #bfdbfe;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .upload-area {
            margin-bottom: 30px;
        }

        .upload-area input {
            color: #93c5fd;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .add-photo-button {
            padding: 10px 20px;
            background: #7dd3fc;
            color: #0a0e27;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-photo-button:hover {
            background: #bfdbfe;
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(147, 197, 253, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 1);
        }

        .chibi-carousel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 600px;
            z-index: 100;
            border-radius: 16px;
            overflow: visible;
            border: 2px solid rgba(147, 197, 253, 0.5);
            box-shadow: 0 0 50px rgba(125, 211, 252, 0.4);
            background: rgba(10, 14, 39, 0.95);
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .chibis-group {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            align-items: flex-end;
        }

        .chibi-item {
            flex: 1;
            position: relative;
            text-align: center;
        }

        .chibi-model {
            width: 140px;
            height: 180px;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(125, 211, 252, 0.1), transparent);
            border-radius: 12px;
        }

        model-viewer {
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            border-radius: 12px;
        }

        .speech-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(125, 211, 252, 0.25);
            border: 2px solid #7dd3fc;
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 0.8rem;
            color: #93c5fd;
            white-space: nowrap;
            pointer-events: none;
            z-index: 200;
            min-width: 90px;
            animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 500;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #7dd3fc;
        }

        .chibi-name {
            color: #bfdbfe;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.6) translateY(10px);
            }
            50% {
                transform: translateX(-50%) scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .photo-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .chibi-carousel {
                width: 500px;
            }
        }

        @media (max-width: 640px) {
            .photo-container {
                grid-template-columns: 1fr;
            }

            .header h2 {
                font-size: 2rem;
            }
            .chibi-carousel {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="content">
        <button class="back-button" onclick="backToGallery()">‚Üê Back to Gallery</button>
        
        <div class="header">
            <h2 id="storyDayTitle">Day 1</h2>
            <div class="saved-message" id="savedMessage">Story saved!</div>
        </div>

        <div class="story-section">
            <label>Your Story for this Day</label>
            <textarea id="storyText" placeholder="Write your beautiful memory for this day..."></textarea>
            <button class="save-button" onclick="saveStory()">Save Story</button>
        </div>

        <div class="story-section">
            <h3>Photos for this Day</h3>
            
            <div class="upload-area">
                <label style="color: #93c5fd; margin-bottom: 10px; display: block; font-weight: 600;">Upload Photo</label>
                <input type="file" id="photoUpload" accept="image/*">
                <button class="add-photo-button" onclick="uploadPhoto()">Add Photo</button>
            </div>

            <div class="photo-container" id="photoContainer"></div>
        </div>
    </div>

    <div class="chibi-carousel">
        <div class="chibis-group">
            <div class="chibi-item">
                <div class="speech-bubble" id="speech1"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer1"
                        src="/images/chibi-astronaut.glb"
                        alt="Boba"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap>
                    </model-viewer>
                </div>
                <div class="chibi-name">Boba</div>
            </div>

            <div class="chibi-item">
                <div class="speech-bubble" id="speech2"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer2"
                        src="/images/chibi-dog.glb"
                        alt="Lola"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap>
                    </model-viewer>
                </div>
                <div class="chibi-name">Lola</div>
            </div>

            <div class="chibi-item">
                <div class="speech-bubble" id="speech3"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer3"
                        src="/images/chibi-cat.glb"
                        alt="Tota"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap>
                    </model-viewer>
                </div>
                <div class="chibi-name">Tota</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let currentDay = parseInt(urlParams.get('day')) || 1;

        function createStarfield() {
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.5,
                    twinkleSpeed: Math.random() * 0.02 + 0.005
                });
            }

            let time = 0;

            function animate() {
                ctx.fillStyle = '#0a0e27';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const gradient = ctx.createRadialGradient(
                    canvas.width * 0.3, canvas.height * 0.3, 0,
                    canvas.width * 0.3, canvas.height * 0.3, canvas.width * 0.8
                );
                gradient.addColorStop(0, 'rgba(125, 211, 252, 0.05)');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => {
                    star.opacity += Math.sin(time * star.twinkleSpeed) * 0.02;
                    star.opacity = Math.max(0.3, Math.min(1, star.opacity));

                    ctx.fillStyle = `rgba(191, 219, 254, ${star.opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = `rgba(125, 211, 252, ${star.opacity * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius + 2, 0, Math.PI * 2);
                    ctx.stroke();
                });

                time++;
                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        const characterData = {
            boba: {
                messages: [
                    'I love you Tona ‚ù§Ô∏è‚ù§Ô∏è',
                    'I am here with you my love ‚ù§Ô∏è‚ú®',
                    'You are mine ok ?! üòâ‚ù§Ô∏è',
                    'You are what I wish for ‚ù§Ô∏è‚ù§Ô∏è',
                    'I will always be here for you ‚ù§Ô∏èü´Ç',
                    'Eat well ok ? üò†‚ù§Ô∏è'
                ],
                delay: 5000,
                elementId: 'speech1'
            },
            lola: {
                messages: ['haw haw'],
                delay: 2000,
                elementId: 'speech2'
            },
            tota: {
                messages: ['meow'],
                delay: 2000,
                elementId: 'speech3'
            }
        };

        let messageIndices = { boba: 0, lola: 0, tota: 0 };

        function displayMessage(character) {
            const data = characterData[character];
            const messageIndex = messageIndices[character];
            const element = document.getElementById(data.elementId);
            
            if (!element) return;
            
            element.textContent = data.messages[messageIndex];
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            }, 10);

            messageIndices[character] = (messageIndex + 1) % data.messages.length;
            setTimeout(() => displayMessage(character), data.delay);
        }

        function onCharacterClick(character) {
            if (character === 'boba') {
                const data = characterData.boba;
                const element = document.getElementById(data.elementId);
                const nextIndex = messageIndices.boba;
                
                element.textContent = data.messages[nextIndex];
                element.style.animation = 'none';
                setTimeout(() => {
                    element.style.animation = 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                }, 10);
                
                messageIndices.boba = (nextIndex + 1) % data.messages.length;
            } else {
                const heartElement = document.createElement('div');
                heartElement.textContent = '‚ù§Ô∏è';
                heartElement.style.position = 'fixed';
                heartElement.style.fontSize = '2.5rem';
                heartElement.style.pointerEvents = 'none';
                heartElement.style.zIndex = '1000';
                
                const speechBubble = document.getElementById(characterData[character].elementId);
                const rect = speechBubble.getBoundingClientRect();
                heartElement.style.left = (rect.left + rect.width / 2) + 'px';
                heartElement.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(heartElement);
                
                let opacity = 1;
                let yPos = 0;
                const heartInterval = setInterval(() => {
                    yPos -= 3;
                    opacity -= 0.03;
                    heartElement.style.transform = `translate(-50%, ${yPos}px)`;
                    heartElement.style.opacity = opacity;
                    
                    if (opacity <= 0) {
                        clearInterval(heartInterval);
                        heartElement.remove();
                    }
                }, 15);
            }
        }

        function initCharacters() {
            const viewers = [
                { id: 'chibiViewer1', char: 'boba' },
                { id: 'chibiViewer2', char: 'lola' },
                { id: 'chibiViewer3', char: 'tota' }
            ];

            viewers.forEach(({ id, char }) => {
                const viewer = document.getElementById(id);
                if (viewer) {
                    viewer.addEventListener('click', () => onCharacterClick(char));
                }
            });

            displayMessage('boba');
            displayMessage('lola');
            displayMessage('tota');
        }

        function backToGallery() {
            window.location.href = 'index.html';
        }

        function saveStory() {
            const storyText = document.getElementById('storyText').value;
            const data = {
                story: storyText,
                savedAt: new Date().toISOString()
            };
            
            localStorage.setItem(`story-day-${currentDay}`, JSON.stringify(data));
            
            const savedMessage = document.getElementById('savedMessage');
            savedMessage.style.display = 'block';
            setTimeout(() => {
                savedMessage.style.display = 'none';
            }, 2000);
        }

        function uploadPhoto() {
            const fileInput = document.getElementById('photoUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a photo');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const photos = JSON.parse(localStorage.getItem(`photos-day-${currentDay}`) || '[]');
                photos.push(e.target.result);
                localStorage.setItem(`photos-day-${currentDay}`, JSON.stringify(photos));
                
                fileInput.value = '';
                loadPhotos();
            };
            reader.readAsDataURL(file);
        }

        function loadPhotos() {
            const photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = '';
            
            const photos = JSON.parse(localStorage.getItem(`photos-day-${currentDay}`) || '[]');
            
            photos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photo;
                img.alt = `Photo ${index + 1}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = () => {
                    const updatedPhotos = photos.filter((_, i) => i !== index);
                    localStorage.setItem(`photos-day-${currentDay}`, JSON.stringify(updatedPhotos));
                    loadPhotos();
                };
                
                photoDiv.appendChild(img);
                photoDiv.appendChild(deleteBtn);
                photoContainer.appendChild(photoDiv);
            });
        }

        // Initialize page
        document.getElementById('storyDayTitle').textContent = `Day ${currentDay}`;
        const saved = localStorage.getItem(`story-day-${currentDay}`);
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('storyText').value = data.story || '';
        }

        createStarfield();
        loadPhotos();
        initCharacters();
    </script>
</body>
</html>
