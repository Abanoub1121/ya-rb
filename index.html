<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnLimited Memories</title>
    <script src="https://cdn.jsdelivr.net/npm/@modelviewer/lib@3.1.1/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #93c5fd;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        canvas#starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 60px 40px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #bfdbfe;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5);
        }

        .header .love-message {
            font-size: 1.2rem;
            color: #7dd3fc;
            margin-top: 20px;
            font-style: italic;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(147, 197, 253, 0.3);
        }

        .photo-card:hover {
            transform: scale(1.05);
            border-color: #7dd3fc;
            box-shadow: 0 0 30px rgba(125, 211, 252, 0.6);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-day {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(10, 14, 39, 0.9);
            color: #93c5fd;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .chibi-carousel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 600px;
            z-index: 100;
            border-radius: 16px;
            overflow: visible;
            border: 2px solid rgba(147, 197, 253, 0.5);
            box-shadow: 0 0 50px rgba(125, 211, 252, 0.4);
            background: rgba(10, 14, 39, 0.95);
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .chibis-group {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            align-items: flex-end;
        }

        .chibi-item {
            flex: 1;
            position: relative;
            text-align: center;
        }

        .chibi-model {
            width: 140px;
            height: 180px;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(125, 211, 252, 0.1), transparent);
            border-radius: 12px;
            margin: 0 auto;
        }

        model-viewer {
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            border-radius: 12px;
        }

        .speech-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(125, 211, 252, 0.25);
            border: 2px solid #7dd3fc;
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 0.8rem;
            color: #93c5fd;
            white-space: nowrap;
            pointer-events: none;
            z-index: 200;
            min-width: 90px;
            animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 500;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #7dd3fc;
        }

        .chibi-name {
            color: #bfdbfe;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.6) translateY(10px);
            }
            50% {
                transform: translateX(-50%) scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .chibi-carousel {
                width: 500px;
            }
        }

        @media (max-width: 640px) {
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
            .chibi-carousel {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="content">
        <div class="header">
            <h1>UnLimited Memories</h1>
            <div class="love-message">
                I have always Loved You I Love You now I will always Love You
            </div>
        </div>

        <div class="photo-grid" id="photoGrid"></div>
    </div>

    <div class="chibi-carousel">
        <div class="chibis-group">
            <!-- Reordered models: Lolla on left, Boba in middle, Totta on right -->
            <div class="chibi-item">
                <div class="speech-bubble" id="speech2"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer2"
                        src="/images/chibi-dog.glb"
                        alt="Lolla"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap
                        auto-rotate
                        camera-target="0m 0m 0m">
                    </model-viewer>
                </div>
                <div class="chibi-name">Lolla</div>
            </div>

            <div class="chibi-item">
                <div class="speech-bubble" id="speech1"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer1"
                        src="/images/chibi-astronaut.glb"
                        alt="Boba"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap
                        auto-rotate
                        camera-target="0m 0m 0m">
                    </model-viewer>
                </div>
                <div class="chibi-name">Boba</div>
            </div>

            <div class="chibi-item">
                <div class="speech-bubble" id="speech3"></div>
                <div class="chibi-model">
                    <model-viewer 
                        id="chibiViewer3"
                        src="/images/chibi-cat.glb"
                        alt="Totta"
                        camera-controls
                        touch-action="pan-y"
                        disable-tap
                        auto-rotate
                        camera-target="0m 0m 0m">
                    </model-viewer>
                </div>
                <div class="chibi-name">Totta</div>
            </div>
        </div>
    </div>

    <script>
        function createStarfield() {
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.5,
                    twinkleSpeed: Math.random() * 0.02 + 0.005
                });
            }

            let time = 0;

            function animate() {
                ctx.fillStyle = '#0a0e27';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const gradient = ctx.createRadialGradient(
                    canvas.width * 0.3, canvas.height * 0.3, 0,
                    canvas.width * 0.3, canvas.height * 0.3, canvas.width * 0.8
                );
                gradient.addColorStop(0, 'rgba(125, 211, 252, 0.05)');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => {
                    star.opacity += Math.sin(time * star.twinkleSpeed) * 0.02;
                    star.opacity = Math.max(0.3, Math.min(1, star.opacity));

                    ctx.fillStyle = `rgba(191, 219, 254, ${star.opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = `rgba(125, 211, 252, ${star.opacity * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius + 2, 0, Math.PI * 2);
                    ctx.stroke();
                });

                time++;
                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        const characterData = {
            boba: {
                messages: [
                    'I love you Tona â¤ï¸â¤ï¸',
                    'I am here with you my love â¤ï¸âœ¨',
                    'You are mine ok ?! ðŸ˜‰â¤ï¸',
                    'You are what I wish for â¤ï¸â¤ï¸',
                    'I will always be here for you â¤ï¸ðŸ«‚',
                    'Eat well ok ? ðŸ˜ â¤ï¸'
                ],
                delay: 5000,
                elementId: 'speech1'
            },
            lolla: {
                messages: ['haw haw'],
                delay: 2000,
                elementId: 'speech2'
            },
            totta: {
                messages: ['meow'],
                delay: 2000,
                elementId: 'speech3'
            }
        };

        let messageIndices = { boba: 0, lolla: 0, totta: 0 };

        function displayMessage(character) {
            const data = characterData[character];
            const messageIndex = messageIndices[character];
            const element = document.getElementById(data.elementId);
            
            if (!element) return;
            
            element.textContent = data.messages[messageIndex];
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            }, 10);

            messageIndices[character] = (messageIndex + 1) % data.messages.length;
            setTimeout(() => displayMessage(character), data.delay);
        }

        function onCharacterClick(character) {
            if (character === 'boba') {
                const data = characterData.boba;
                const element = document.getElementById(data.elementId);
                const nextIndex = messageIndices.boba;
                
                element.textContent = data.messages[nextIndex];
                element.style.animation = 'none';
                setTimeout(() => {
                    element.style.animation = 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                }, 10);
                
                messageIndices.boba = (nextIndex + 1) % data.messages.length;
            } else {
                const heartElement = document.createElement('div');
                heartElement.textContent = 'â¤ï¸';
                heartElement.style.position = 'fixed';
                heartElement.style.fontSize = '2.5rem';
                heartElement.style.pointerEvents = 'none';
                heartElement.style.zIndex = '1000';
                
                const speechBubble = document.getElementById(characterData[character].elementId);
                const rect = speechBubble.getBoundingClientRect();
                heartElement.style.left = (rect.left + rect.width / 2) + 'px';
                heartElement.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(heartElement);
                
                let opacity = 1;
                let yPos = 0;
                const heartInterval = setInterval(() => {
                    yPos -= 3;
                    opacity -= 0.03;
                    heartElement.style.transform = `translate(-50%, ${yPos}px)`;
                    heartElement.style.opacity = opacity;
                    
                    if (opacity <= 0) {
                        clearInterval(heartInterval);
                        heartElement.remove();
                    }
                }, 15);
            }
        }

        function initCharacters() {
            const viewers = [
                { id: 'chibiViewer1', char: 'boba' },
                { id: 'chibiViewer2', char: 'lolla' },
                { id: 'chibiViewer3', char: 'totta' }
            ];

            viewers.forEach(({ id, char }) => {
                const viewer = document.getElementById(id);
                if (viewer) {
                    viewer.addEventListener('click', () => onCharacterClick(char));
                }
            });

            displayMessage('boba');
            displayMessage('lolla');
            displayMessage('totta');
        }

        function generatePhotoGrid() {
            const photoGrid = document.getElementById('photoGrid');
            const realPhotos = [
                'https://images.unsplash.com/photo-1511379938547-c1f69b13d835?w=400&h=400&fit=crop',
                'https://images.unsplash.com/photo-1494301891161-7a88fb7ce338?w=400&h=400&fit=crop'
            ];

            for (let i = 1; i <= 365; i++) {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                
                let imgSrc = realPhotos[i - 1] || `https://api.placeholder.com/400?text=Day%20${i}`;
                
                photoCard.innerHTML = `
                    <img src="${imgSrc}" alt="Day ${i}" onerror="this.src='https://api.placeholder.com/400?text=Day%20${i}'">
                    <div class="photo-day">Day ${i}</div>
                `;
                
                photoCard.addEventListener('click', () => {
                    window.location.href = `story.html?day=${i}`;
                });
                photoGrid.appendChild(photoCard);
            }
        }

        createStarfield();
        generatePhotoGrid();
        initCharacters();
    </script>
</body>
</html>
